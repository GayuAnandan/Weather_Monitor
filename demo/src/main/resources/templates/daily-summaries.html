<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daily Weather Summaries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Daily Weather Summaries</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Average Temperature (°C)</th>
            <th>Max Temperature (°C)</th>
            <th>Min Temperature (°C)</th>
            <th>Dominant Condition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="summary : ${summaries}">
            <td th:text="${summary.date}"></td>
            <td th:text="${summary.averageTemperature}"></td>
            <td th:text="${summary.maxTemperature}"></td>
            <td th:text="${summary.minTemperature}"></td>
            <td th:text="${summary.dominantWeatherCondition}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
